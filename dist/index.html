<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="favicon/favicon.ico">
  <link rel="stylesheet" href="css/style.css?_=6">

  <title>ToDo List</title>
</head>

<body>

<main class="main">
  <header class="header">
    <div class="ht-wrap">
      <div class="header-time">
        <div class="header-time__date">12</div>
        <div class="header-time__month_and_year">
          <div class="header-time__month">
            Янв
          </div>
          <div class="header-time__year">
            2017
          </div>
        </div>
      </div>
      <div class="header-time__weekday">понедельник</div>
    </div>
  </header>
  <div class="main-ui">
    <ul class="todo-list">
      <li class="no-todos">Добавьте своё первое задание</li>
    </ul>
    <div class="buttons">
      <div class="add-button"></div>
      <div class="delete-all-button"></div>
    </div>
  </div>
  <div id="add-pop-up" class="overlay">
    <div class="overlay-popup">
      <input id="item-name" class="popup-input" type="text" placeholder="Что вам нужно сделать?">
      <div class="popup-buttons">
        <div id="add-item-in-dom" class="popup-button popup-button_green">
          Добавить
        </div>
        <div class="popup-button popup-button_red close-overlay">
          Отмена
        </div>
      </div>
    </div>
  </div>
  <div id="rename-pop-up" class="overlay">
    <div class="overlay-popup">
      <input id="rename-input" class="popup-input" type="text" placeholder="Что вам нужно сделать?">
      <div class="popup-buttons">
        <div id="rename-item-in-dom" class="popup-button popup-button_green">
          Переименовать
        </div>
        <div class="popup-button popup-button_red close-overlay">
          Отмена
        </div>
      </div>
    </div>
  </div>
  <div id="delete-pop-up" class="overlay">
    <div class="overlay-popup">  
      <p class="delete-pop-up__message">Удалить?</p>    
      <div class="popup-buttons">
        <div id="delete-item" class="popup-button popup-button_green">
          Да
        </div>
        <div class="popup-button popup-button_red close-overlay">
          Нет
        </div>
      </div>
    </div>
  </div>
  <div id="delete-all-pop-up" class="overlay">
    <div class="overlay-popup">  
      <p class="delete-pop-up__message">Удалить все записи<br>ToDo-листа?</p>    
      <div class="popup-buttons">
        <div id="delete-all-items" class="popup-button popup-button_green">
          Да
        </div>
        <div class="popup-button popup-button_red close-overlay">
          Нет
        </div>
      </div>
    </div>
  </div>
</main>

<script src="js/bundle.js?_=5"></script>
</body>

</html>
